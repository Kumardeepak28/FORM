<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
  <fieldset>
    <legend>Personal Details</legend>
  <form action="/action.php">
    <label for="name">First Name</label>
    <input type="text" name="First name" id="name">
    <br><br>
    <label for="name">Middle Name</label>
    <input type="text" name="Middlename" id="name">
    <br><br>
    <label for="name">Last Name</label>
    <input type="text" name="Lastname" id="name">
    <br><br>
    <label for="course">Course :</label>
    <select name="" id="course">
      <option value="">Course</option>
      <option value="">BBA</option>
      <option value="">BCA</option>
      <option value="">B.TECH</option>
      <option value="">MBA</option>
      <option value="">MCA</option>
      <option value="">M.TECH</option>
    </select>
    <br><br>
    <label for="gender">Gender :</label>
    <br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
    <br><br>
    <label for="dob">DOB</label>
    <input type="datetime-local" name="date of birth" id="dob">
    <br>
    <label for="phone">Phone :</label>
    <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
    <input type="text" name="" id="phone" size="10" maxlength="10">
    <br><br>
    <label for="address">Address</label>
    <br>
    <textarea name="" id="address" cols="80" rows="5"></textarea>
    <br><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="gmail" placeholder="Ex- alex28@gmail">
    <br><br><br>
    <label for="password">Password</label>
    <input type="text" name="password" id="password">
    <br><br><br>
    <label for="re-password">Re-Password</label>
    <input type="text" name="password" id="password">
    <br><br> <br>
    <input type="checkbox" name="" id="terms">
    <label for="terms">Agree to terms and conditions</label>
    <br><br>
    <label for="choose_file">Choose File</label>
    <input type="file" name="" id="choose_file">
    <br><br>
    <label for="coler">Choose color</label>
    <input type="color" name="" id="color">
    <br><br>
     <input type="button" value="Reset">
     <input type="button" value="Submit">
  </form>
</fieldset>
</body>
</html>
